name: deploy github pages
on: push
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run deploy    
          
          